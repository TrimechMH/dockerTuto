language: generic
sudo: required

services:
  - docker

before_install:
  - cd complex/client
  - docker build -t mhtrimech/complex-react -f ./compex/client/Dockerfile.dev .

script:
  - docker run -e CI=true mhtrimech/complex-react npm run test -- --coverage

after_success:
  - docker build -t mhtrimech/complex-client ./compex/client
  - docker build -t mhtrimech/complex-nginx ./compex/nginx
  - docker build -t mhtrimech/complex-server ./compex/server
  - docker build -t mhtrimech/complex-worker ./compex/worker
  # Log in to the docker CLI
  - docker login -u "$DOCKER_ID" -p "DOCKER_PASSWORD"
  # Take those images and push them to docker hub.
  - docker push mhtrimech/complex-client
  - docker push mhtrimech/complex-nginx
  - docker push mhtrimech/complex-server
  - docker push mhtrimech/complex-worker
